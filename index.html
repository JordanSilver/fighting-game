<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="overflow: hidden">
    <div
      id="hud"
      class="hidden"
      style="
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100vh;
      "
    >
      <!-- game buttons -->
      <div
        id="game-buttons-attack"
        style="
          position: fixed;
          bottom: 0.5rem;
          left: 2rem;
          width: fit-content;
          height: fit-content;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 3px 6px;
          border-radius: 5px;
          border: 1px solid rgba(255, 255, 255, 0.5);
          gap: 2rem;
          font-size: 2.2rem;
        "
      >
        <!-- game button left -->
        <div
          id="game-button-left"
          style="position: relative; cursor: pointer; color: white"
        >
          <i class="bi bi-arrow-left-circle"></i>
        </div>

        <!-- game button right -->
        <div
          id="game-button-right"
          style="position: relative; cursor: pointer; color: white"
        >
          <i class="bi bi-arrow-right-circle"></i>
        </div>
      </div>
      <div
        id="game-buttons-dir"
        style="
          position: fixed;
          bottom: 0.5rem;
          right: 2rem;
          width: fit-content;
          height: fit-content;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 3px 6px;
          border-radius: 5px;
          border: 1px solid rgba(255, 255, 255, 0.5);
          gap: 1.3rem;
          font-size: 2.2rem;
        "
      >
        <!-- game button jump -->
        <div
          id="game-button-jump"
          style="position: relative; cursor: pointer; color: white"
        >
          <i class="bi bi-arrow-up-circle"></i>
        </div>
        <!-- game button fight -->
        <div
          id="game-button-fight"
          style="position: relative; cursor: pointer; color: white"
        >
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
      <div
        style="
          position: absolute;
          width: 100%;
          display: flex;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 25px;
            font-weight: bold;
            width: 50px;
            height: 30px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #ccc;
          "
        ></div>
        <!-- enemy health -->
        <div style="position: relative; width: 50%; border: 3px solid #fff">
          <div
            style="
              background-color: red;
              height: 15px;
              width: 100%;
              border: 1px solid #fff;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              width: 100%;
            "
          ></div>
        </div>
      </div>
      <div
        id="winner"
        style="
          position: absolute;
          color: white;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100%;
          display: none;
        "
      >
        Tie
      </div>
    </div>

    <!-- start button -->
    <div id="start" class="start"><div class="start-btn">Start</div></div>
    <div class="js-overlay overlay">
      <div class="preloader">
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
      </div>

      <!-- <div class="status">
      <span class="status__dot">.</span><span class="status__dot">.</span
      ><span class="status__dot">.</span>
    </div> -->
    </div>
    <canvas class="hidden"></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
      integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
